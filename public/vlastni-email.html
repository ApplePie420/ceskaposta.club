<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://www.ceskaposta.cz/CeskaPosta-theme/images/favicon.ico" rel="Shortcut Icon">
    <title>Česká Pošta club - Vlastní email</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <a href="/">
            <img src="./img/banner2.png" alt="Česká Pošta logo" class="logoImg">
        </a>

        <fieldset>
            <h2>
                Registrace s vlastním e-mailem
            </h2>
            <form action="/postOwnEmail" method="POST">
                <input type="text" name="firstName" id="jmeno" placeholder="Jméno" required>
                <br>
                <input type="text" name="surname" id="prijmeni" placeholder="Příjmení" required>
                <br>
                <input type="text" name="email" id="email" placeholder="vas@mail.cz" oninvalid="this.setCustomValidity('Zadejte prosím mail v platném formátu.')">
                <br>
                <input type="text" name="postNo" id="cisloposty" placeholder="číslo pošty" required>
                <br>
                <input type="password" name="password" id="heslo" placeholder="Heslo" required>
                <br>
                <input type="password" id="heslo" placeholder="Heslo (znovu)" required>
                <br>
                <input type="submit" value="Odeslat">
            </form>
        </fieldset>
    </div>
</body>

</html>
