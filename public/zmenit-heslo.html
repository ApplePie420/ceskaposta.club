<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Česká Pošta club - Změna hesla</title>
</head>
<body>
    <div class="container">
        <a href="/">
            <img src="./img/banner2.png" alt="Česká Pošta logo" class="logoImg">
        </a>

        <fieldset>
            <h2>
                Obnovit heslo
            </h2>
            <br>
            Zadejte prosím svůj mail. Obratem vám zašleme odkaz pro změnu hesla.
            <br>
            <br>
            <form action="/postResetPassword" method="POST">
                <input type="email" name="email" id="email" placeholder="email@cpost.cz (pro ověření)" required
                    oninvalid="this.setCustomValidity('Zadejte prosím mail v platném formátu.')">
                <br>
                <input type="password" name="password" required>
                <input type="submit" value="Obnovit heslo">
            </form>
        </fieldset>
    </div>
</body>
</html>
