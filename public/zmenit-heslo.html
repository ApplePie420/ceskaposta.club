<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Česká Pošta club - Změna hesla</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <a href="/">
            <img src="./img/banner2.png" alt="Česká Pošta logo" class="logoImg">
        </a>

        <fieldset>
            <h2>
                Změna hesla
            </h2>
            Zde prosím zadejte a ověřte nové heslo.
            <form action="/postResetPassword" method="POST">
                <input type="email" name="email" id="email" placeholder="email@cpost.cz (ověření)" required
                    oninvalid="this.setCustomValidity('Zadejte prosím mail v platném formátu.')">
                <br>
                <input type="password" name="password" placeholder="heslo" required>
                <br>
                <input type="password" name="password" placeholder="Heslo (znovu)" required>
                <br>
                <input type="submit" value="Obnovit heslo">
                <br>
            </form>
        </fieldset>
    </div>
</body>

</html>
